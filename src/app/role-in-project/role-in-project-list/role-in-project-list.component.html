<table>
    <tr>
        <th>Name</th>
        <th>Project</th>
        <th>Role Name</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Actions</th>
    </tr>
    @for (roleInProject of roleInProjects; track roleInProject.roleInProjectId) {
    <tr>
        <td>{{roleInProject.userEmail}}</td>
        <td>{{roleInProject.projectAcronym}}</td>
        <td>{{roleInProject.roleName}}</td>
        <td>{{roleInProject.period.initDate}}</td>
        <td>{{roleInProject.period.finalDate}}</td>
        <td><button (click)="this.openDetails.emit(roleInProject)" data-testid="details-btn">
            Details
        </button></td>
    </tr>
    }
</table>
